name: AKS - Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to destroy'
        required: true
        default: 'Development'
        type: choice
        options:
          - Development
          - Production

jobs:
  aks-terraform-destroy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      id-token: write
      contents: read

    env:
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_AZUREAD: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Terraform working directory
        run: echo "TF_DIR=./devops/terraform" >> $GITHUB_ENV

      - name: Extract environment variables
        id: extract_env
        run: |
          if [ "${{ github.event.inputs.environment }}" == "Development" ]; then
            SHORT_ENV="dev"
          elif [ "${{ github.event.inputs.environment }}" == "Production" ]; then
            SHORT_ENV="prod"
          else
            echo "Unknown environment: ${{ github.event.inputs.environment }}"
            exit 1
          fi
          echo "short_env=$SHORT_ENV" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_DIR }}

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var-file="terraform.tfvars.${{ env.short_env }}"
        working-directory: ${{ env.TF_DIR }}
