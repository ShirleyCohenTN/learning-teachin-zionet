name: Deploy Frontend to Azure Static Web Apps

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
  workflow_call:
    inputs:
      deployment_token:
        description: 'Azure Static Web Apps deployment token'
        required: false
        type: string
      app_insights_connection_string:
        description: 'Application Insights connection string'
        required: false
        type: string
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      FE_DIR: frontend
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ env.FE_DIR }}/package-lock.json'

      - name: Install Dependencies
        working-directory: ${{ env.FE_DIR }}
        run: npm ci

      - name: Build Application
        working-directory: ${{ env.FE_DIR }}
        run: npm run build
        env:
          VITE_AZURE_SPEECH_KEY: ${{ secrets.VITE_AZURE_SPEECH_KEY }}
          VITE_AZURE_REGION: "eastus"
          VITE_AZURE_OPENAI_KEY: ${{ secrets.VITE_AZURE_OPENAI_KEY }}
          VITE_AZURE_OPENAI_DEPLOYMENT_NAME: "gpt-4.1-mini"
          VITE_AZURE_OPENAI_API_VERSION: "2024-04-01-preview"
          VITE_AZURE_OPENAI_ENDPOINT: "https://france-teachin-open-ai.openai.azure.com/"
          VITE_APPINSIGHTS_CONNECTION_STRING: ${{ inputs.app_insights_connection_string || secrets.APPINSIGHTS_CONNECTION_STRING }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}

      # - name: Optimize Build Size
      #   working-directory: ${{ env.FE_DIR }}
      #   run: |
      #     # Remove unnecessary files to reduce deployment size
      #     find dist -name "*.map" -delete
      #     find dist -name "*.md" -delete
      #     find dist -name "*.txt" -delete
      #     find dist -name "*.LICENSE" -delete
      #     echo "Build size: $(du -sh dist/ | cut -f1)"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ inputs.deployment_token || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "${{ env.FE_DIR }}/dist"
          output_location: ""
          skip_app_build: true





