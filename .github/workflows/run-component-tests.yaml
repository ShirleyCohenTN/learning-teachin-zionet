name: Run Component Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Keep these in sync with the filters below (one block per service)
    paths:
      - 'backend/ContainerApp/Engine/**'
      - 'backend/ContainerApp/EngineComponentTests/**'
      - 'backend/ContainerApp/Manager/**'
      - 'backend/ContainerApp/ManagerComponentTests/**'
      - 'backend/ContainerApp/Accessor/**'
      - 'backend/ContainerApp/AccessorComponentTests/**'
      - 'backend/ContainerApp/Directory.Build.props'
  workflow_dispatch:

concurrency:
  group: run-component-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.build-matrix.outputs.services }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          list-files: none
          filters: |
            engine:
              - 'backend/ContainerApp/Engine/**'
              - 'backend/ContainerApp/EngineComponentTests/**'
              - 'backend/ContainerApp/Directory.Build.props'
            manager:
              - 'backend/ContainerApp/Manager/**'
              - 'backend/ContainerApp/ManagerComponentTests/**'
              - 'backend/ContainerApp/Directory.Build.props'
            accessor:
              - 'backend/ContainerApp/Accessor/**'
              - 'backend/ContainerApp/AccessorComponentTests/**'
              - 'backend/ContainerApp/Directory.Build.props'

      - name: Build changed services matrix (JSON)
        id: build-matrix
        shell: bash
        run: |
          set -euo pipefail
          declare -a services=()

          [[ "${{ steps.filter.outputs.engine }}"  == "true" ]] && services+=("Engine")
          [[ "${{ steps.filter.outputs.manager }}" == "true" ]] && services+=("Manager")
          [[ "${{ steps.filter.outputs.accessor }}" == "true" ]] && services+=("Accessor")

          # JSON array like ["Engine","Manager"]
          if (( ${#services[@]} )); then
            json=$(printf '%s\n' "${services[@]}" | jq -R . | jq -s .)
          else
            json='[]'
          fi

          echo "services=${json}" >> "$GITHUB_OUTPUT"
          echo "Matrix: ${json}"

  run:
    needs: detect
    if: needs.detect.outputs.services != '[]'
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect.outputs.services) }}
    uses: ./.github/workflows/component-tests.yml
    with:
      service: ${{ matrix.service }}
      testFilter: ''
    secrets: inherit
