apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: manager-callback-queue-out
  namespace: {{ include "app.namespace" . }}
spec:
  type: bindings.azure.servicebusqueues
  version: v1
  metadata:
    - name: connectionString
      secretKeyRef:
        name: azure-service-bus-secret
        key: AzureServiceBusConnectionString
    - name: queueName
      value: {{ include "app.sbName" (list $ "manager-callback-queue") | quote }}
    - name: direction
      value: output
    - name: disableEntityManagement
      value: "true"
scopes:
  - {{ .Values.engine.dapr.appId  | default .Values.engine.name  | quote }}
  - {{ .Values.accessor.dapr.appId  | default .Values.accessor.name  | quote }}
