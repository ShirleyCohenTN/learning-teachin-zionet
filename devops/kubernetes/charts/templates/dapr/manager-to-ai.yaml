apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: {{ include "app.join" (list (include "app.prefix" .) "manager-to-ai") }}
  namespace: {{ include "app.namespace" . }}
spec:
  type: bindings.azure.servicebusqueues
  version: v1
  metadata:
    - name: connectionString
      secretKeyRef:
        name: azure-service-bus-secret
        key: AzureServiceBusConnectionString
    - name: queueName
      value: {{ include "app.sbName" (list $ "manager-to-ai") | quote }}
    - name: direction
      value: output
    - name: disableEntityManagement
      value: "true"
scopes:
  - {{ .Values.manager.dapr.appId  | default .Values.manager.name  | quote }}
  - {{ .Values.engine.dapr.appId  | default .Values.engine.name  | quote }}
