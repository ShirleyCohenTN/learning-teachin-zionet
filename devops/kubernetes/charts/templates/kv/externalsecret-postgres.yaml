apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-connection
  namespace: {{ include "app.namespace" . }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault-backend
    kind: ClusterSecretStore
  target:
    name: postgres-connection
  data:
    - secretKey: PostgreSQLConnectionString
      remoteRef:
        key: "{{ .Values.namespace.name }}-postgres-connection"
