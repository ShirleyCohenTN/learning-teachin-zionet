apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: engine-queue-in
  namespace: dev
spec:
  type: bindings.azure.servicebusqueues
  version: v1
  metadata:
    - name: connectionString
      secretKeyRef:
        name: azure-service-bus-secret
        key: AzureServiceBusConnectionString
    - name: queueName
      value: engine-queue
    - name: direction
      value: input
    - name: disableEntityManagement
      value: "true"
scopes:
  - engine