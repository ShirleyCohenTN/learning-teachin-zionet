apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teaching-ingress
  namespace: devops-logs
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - teaching-zionet.westeurope.cloudapp.azure.com
      secretName: teaching-zionet-tls
  rules:
  - host: teaching-zionet.westeurope.cloudapp.azure.com
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80