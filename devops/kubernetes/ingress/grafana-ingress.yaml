apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teaching-ingress
  namespace: devops-logs
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Remove the rewrite and regex annotations
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80